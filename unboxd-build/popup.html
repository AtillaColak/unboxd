<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unboxd Overview</title>
  <link rel="stylesheet" href="styles/widget.css" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background: linear-gradient(70deg, #14171C, #2C343F);
      color: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      width: 300px;
      box-sizing: border-box;
    }

    header {
      display: flex;
      align-items: center;
      justify-self: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .logo svg {
      width: 140px;
      height: auto;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 0;
      color: #556678;
    }

    #sync-btn {
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.3s;
      border-radius: 22px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #01e054;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    #popup-status {
      font-size: 0.9rem;
      color: #ccc;
      min-height: 1em;
    }

    footer {
      margin-top: 1.5rem;
      border-top: 1px solid #2c343f;
      padding-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
    }

    footer a {
      color: #40bcf4;
      text-decoration: none;
      margin: 0 0.25rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .refresh-icon svg {
      transition: transform 0.2s ease;
    }

    .refresh-icon:hover svg {
      transform: rotate(20deg); /* Optional: subtle hover rotation */
    }

    .unboxd-stats-widget {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem;
      background-color: #1f242c;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 0 1px #2c343f;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .stat-label {
      color: #aaa;
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #40bcf4;
    }

  </style>
</head>
